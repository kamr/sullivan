<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SOKDO</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Muli&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Ubuntu:300&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> -->
    <link rel="icon" href="myfavicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="myfavicon.ico" type="image/x-icon" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> -->
</head>
<body>
    <div class="landing-app">
        <div class="landing-box">
          <div class="landing-title-box">
            <div class="landing-title">SOKDO</div>
          </div>  
          <div class="landing-form-box">
            <form id="landing-form">
                <div class="landing-form-component">
                    <input type="text" placeholder="enter name" class="landing-name" id="player-name" maxlength="16" autofocus autocomplete="off" />
                </div>
                <div class="landing-form-component">
                  <button class="landing-button">CREATE</button>
                  <button class="landing-button">JOIN</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <div id="app">

      <div id="home">
        <h2>Collaborative Drawing Prototype</h2>
        <input id="username" type="text" placeholder="Nickname" />

        <h3>Drawing sessions</h3>
        <ul>
          <li><a href="#" data-room="2minutes">2 minutes</a> |</li>
          <li><a href="#" data-room="5minutes">5 minutes</a> |</li>
          <li><a href="#" data-room="1hour">1 hour</a> |</li>
          <li><a href="#" data-room="1day">1 day</a> |</li>
          <li><a href="#" data-room="1week">1 week</a></li>
        </ul>

        <h3>Previous sessions</h3>
        <ul class="previous-sessions"></ul>
      </div>

      <div id="gameplay" class="hidden">

        <section class="sidebar">
          <div class="info">
            <div class="mode"></div>
            <div class="countdown"></div>
            <a href="#">&laquo;Back</a>
          </div>

          <ul class="people"></ul>
          <div class="chat">
            <ul></ul>
            <form onsubmit="">
              <input type="text" placeholder="Chat" maxlength="120" />
              <input type="submit" value="send" />
            </form>
          </div>
        </section>

        <section class="drawing-area">
          <div class="spinner"><div></div><div></div><div></div><div></div></div>

          <div class="tools">
            <input type="radio" id="brush_s" name="brush" value="s" checked="checked" />
            <label for="brush_s">Sketch</label>

            <!-- <input type="radio" id="brush_r" name="brush" value="r" />
            <label for="brush_r">Rounded</label> -->

            <input type="radio" id="brush_m" name="brush" value="m" />
            <label for="brush_m">Marker</label>

            <input type="radio" id="brush_p" name="brush" value="p" />
            <label for="brush_p">Pen</label>

            <input class="jscolor colorpicker" value="#000000" />
          </div>

          <canvas class="drawing" width="800" height="600"></canvas>
          <canvas class="drawing-preview" width="800" height="600"></canvas>
        </section>

      </div>

      <div id="drawing" class="hidden">
        <canvas width="800" height="600"></canvas>
      </div>

    </div>
</body>
</html>
